<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<div class="container">
    <h1>Find Empty Inputs</h1>
    <p>Find all empty inputs within specific panel with reusable validation scripts.</p>
    
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Panel 1</h3>
      </div>
      <div class="panel-body">
        <div class="alert alert-warning">
          Please complete required fields marked in red.
        </div>
        <form>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label class="control-label">First Name</label>
                <input type="text" class="form-control" placeholder="Enter first name">
              </div>
            </div><!-- Col -->
  
            <div class="col-sm-6">
              <div class="form-group">
                <label class="control-label">Last Name</label>
                <input type="text" class="form-control" placeholder="Enter last name">
              </div>
            </div><!-- Col -->
          </div><!-- Row -->
  
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label class="control-label">City</label>
                <input type="text" class="form-control" placeholder="Enter city">
              </div>
            </div><!-- Col -->
  
            <div class="col-sm-4">
              <div class="form-group">
                <label class="control-label">State</label>
                <input type="text" class="form-control" placeholder="Enter state">
              </div>
            </div><!-- Col -->
  
            <div class="col-sm-4">
              <div class="form-group">
                <label class="control-label">Zip</label>
                <input type="text" class="form-control" placeholder="Enter zip code">
              </div>
            </div><!-- Col -->
          </div><!-- Row -->
          
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label class="control-label">Email address</label>
                <input type="email" class="form-control" placeholder="Enter email">
              </div>
            </div><!-- Col -->
  
            <div class="col-sm-6">
              <div class="form-group">
                <label class="control-label">Password</label>
                <input type="password" class="form-control" placeholder="Password">
              </div>
            </div><!-- Col -->
          </div><!-- Row -->
        </form>
      </div>
      <div class="panel-footer">
        <div class="row">
          <div class="col-sm-12">
            <div class="pull-right">
              <button type="button" class="btn btn-default reset">Reset</button>
              <button type="button" class="btn btn-primary submit">Submit</button>
            </div>
          </div>
        </div>
      </div><!-- Panel Footer -->
    </div>
    
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Panel 2</h3>
      </div>
      <div class="panel-body">
        <div class="alert alert-warning">
          Please complete required fields marked in red.
        </div>
        <form>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label class="control-label">First Name</label>
                <input type="text" class="form-control" placeholder="Enter first name">
              </div>
            </div><!-- Col -->
  
            <div class="col-sm-6">
              <div class="form-group">
                <label class="control-label">Last Name</label>
                <input type="text" class="form-control" placeholder="Enter last name">
              </div>
            </div><!-- Col -->
          </div><!-- Row -->
  
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label class="control-label">City</label>
                <input type="text" class="form-control" placeholder="Enter city">
              </div>
            </div><!-- Col -->
  
            <div class="col-sm-4">
              <div class="form-group">
                <label class="control-label">State</label>
                <input type="text" class="form-control" placeholder="Enter state">
              </div>
            </div><!-- Col -->
  
            <div class="col-sm-4">
              <div class="form-group">
                <label class="control-label">Zip</label>
                <input type="text" class="form-control" placeholder="Enter zip code">
              </div>
            </div><!-- Col -->
          </div><!-- Row -->
        </form>
      </div>
      <div class="panel-footer">
        <div class="row">
          <div class="col-sm-12">
            <div class="pull-right">
              <button type="button" class="btn btn-default reset">Reset</button>
              <button type="button" class="btn btn-primary submit">Submit</button>
            </div>
          </div>
        </div>
      </div><!-- Panel Footer -->
    </div>
  </div>
  <script src="jquery.js"></script>
</html>
